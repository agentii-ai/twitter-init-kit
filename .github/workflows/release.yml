name: Release Twitter-Kit Templates

on:
  push:
    branches:
      - main
    paths:
      - '.twitterkit/**'
      - '.github/workflows/release.yml'
      - '.github/workflows/scripts/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for version detection

      - name: Determine version
        id: get_version
        run: |
          if [[ -n "${{ github.event.inputs.version }}" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            chmod +x .github/workflows/scripts/get-next-version.sh
            VERSION=$(.github/workflows/scripts/get-next-version.sh)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Determined version: $VERSION"

      - name: Get previous version
        id: prev_version
        run: |
          PREV=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "previous=$PREV" >> $GITHUB_OUTPUT
          echo "Previous version: $PREV"

      - name: Check if release exists
        id: check_release
        run: |
          chmod +x .github/workflows/scripts/check-release-exists.sh
          if .github/workflows/scripts/check-release-exists.sh ${{ steps.get_version.outputs.version }}; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Create release package variants
        if: steps.check_release.outputs.exists == 'false'
        run: |
          chmod +x .github/workflows/scripts/create-release-packages.sh
          .github/workflows/scripts/create-release-packages.sh ${{ steps.get_version.outputs.version }}

      - name: Validate release packages
        if: steps.check_release.outputs.exists == 'false'
        run: |
          chmod +x scripts/validate-templates.sh
          ./scripts/validate-templates.sh .genreleases/

      - name: Generate release notes
        if: steps.check_release.outputs.exists == 'false'
        run: |
          chmod +x .github/workflows/scripts/generate-release-notes.sh
          .github/workflows/scripts/generate-release-notes.sh \
            ${{ steps.get_version.outputs.version }} \
            ${{ steps.prev_version.outputs.previous }}

      - name: Create GitHub release
        if: steps.check_release.outputs.exists == 'false'
        run: |
          chmod +x .github/workflows/scripts/create-github-release.sh
          .github/workflows/scripts/create-github-release.sh ${{ steps.get_version.outputs.version }}
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Upload build artifacts (for debugging)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failed-build-artifacts
          path: .genreleases/
          retention-days: 7
